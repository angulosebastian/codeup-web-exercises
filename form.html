<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register with Us.</title>
</head>
<body>
    <h1>Register with Us.</h1>
    <form method="POST" action="https://request-inspector.glitch.me/">

        <label for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="Enter username">
        <br>

        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Enter Password">
        <br>

        <input type="submit">
    </form>
    <h2>Bio</h2>
    <textarea name="Enter bio"></textarea>
    <h2>How did you hear about us?</h2>
    <label for="billboard"><input id="billboard" type="radio" name="way">Billboard</label>
    <label for="radio advertisement"><input id="radio advertisement" type="radio" name="way">Radio Advertisement</label>
    <label for="internet advertisement"><input id="internet advertisement" type="radio" name="way">Internet Advertisement</label>
    <label for="other"><input id="other" type="radio" name="way">Other</label>
    <h2>What browser are you using?</h2>
    <select name="web browser">
        <option value="google">Google</option>
        <option value="bing">Bing</option>
        <option value="firefox">Firefox</option>
    </select>




</body>
</html>
