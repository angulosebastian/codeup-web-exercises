        function newUpdate() {
            $.get("data/inventory.json").done(function (data) {
                console.log(data);
                var names = "";
                data.forEach(function (order) {

                    names += "<tr>";
                    names += "<th>" + order.title + "</th>";
                    names += "<th>" + order.quantity + "</th>";
                    names += "<th>" + order.price + "</th>";
                    names += "<th>" + order.categories + "</th>";
                    names += "</tr>";
                });
                $('#insertProducts').html(names);
            });

        }

        $('#update').click(function () {
            newUpdate()
        });
