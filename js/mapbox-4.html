<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.1/mapbox-gl.css' rel='stylesheet' />

</head>
<body>
<div id='map' style='width: 100%; height: 800px;'></div>
<script src="keys.js"></script>
<script src="mapbox-utl.js"></script>
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.1/mapbox-gl.js'></script>
<script>
    mapboxgl.accessToken = mapbox2;
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 8,
        center: [-98.4916, 29.4260]
    });
    geocode("Whitefish, Montana", mapboxToken).then(function(result){
        map.jumpTo({center: result});
    });
    reverseGeocode({lng: -157.8060, lat: 21.2620}, mapboxToken).then(function(result){
            //Diamond Head State Monument, off Diamond Head Rd., Honolulu, Hawaii 96816, United States
        console.log(result);
    })




</script>
</body>
</html>
